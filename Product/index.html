<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://kit.fontawesome.com/ab56624547.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="body__header">
    <section class="header__menu">
      <p>
        <i class="fas fa-arrow-left menu__fleche"></i></i>
      </p>
      <h1 class="menu__titre"><a href="#">Woman, Dresses</a></h1>
      <ul class="menu__liste">
        <li class="liste__li">
          <i class="fas fa-shopping-cart li__panier"></i>
        </li>
      </ul>
    </section>
    <section class="header__bouttons">
      <p class="bouttons__wishList"><a href="#"></a>Add to wishlist</p>
      <p class="bouttons__addCart"><a href="#"></a>Add to cart</p>
    </section>
  </header>
  <main class="body__main">
    <section class="main__vignette">
      <article class="vignette__article">
        <img class="article__img" src="./assets/img/img.png" alt="">
        <section class="article__piedArticle">
          <h2 class="piedArticle__titre">Elegant Pink Dresses</h2>
          <p class="piedArticle__prix">$605,00</p>
        </section>
      </article>
      <article class="vignette__article vignette__article--description">
        <i class="fas fa-plus article__plus"></i>
        <h2 class="article__titre--description">Description</h2>
      </article>
      <article class="vignette__article vignette__parametre">
        <p class="parametre__titreCouleur">Colour:</p>
        <p class="parametre__secondTitre" >choose a colour for item</p>
          <ul class="parametre__listeCouleur">
            <li class="listeCouleur__1"><i class="fas fa-check-circle"></i></li>
            <li class="listeCouleur__2"></li>
            <li class="listeCouleur__3"></li>
          </ul>
        <p class="parametre__titreTaille">Size:</p>
        <p class="parametre__secondTitre">Size available for this item</p>
        <ul class="parametre__listeTaille">
          <li>6</li>
          <li>8</li>
          <li>10</li>
          <li>12</li>
          <li>14</li>
        </ul>
      </article>
      <p class="addCart"><a href="#"></a>Add to Cart</p>
    </section>
  </main>
  <section class="body__partage">
    <h2 class="partage__titre">Share On</h2>
    <ul class="partage__liste">
      <li class="liste__twitter">
        <p class="twitter__rond">
          <i class="fab fa-twitter rond__logo"></i>
        </p>
        <img class="twitter__img" src="./assets/img/base.png" alt="">
      </li>
      <li class="liste__facebook">
        <p class="facebook__rond">
          <i class="fab fa-facebook-f rond__logo"></i>
        </p>
        <img class="facebook__img" src="./assets/img/base.png" alt="">
      </li>
      <li class ="liste__pinterest">
        <p class="pinterest__rond">
          <i class="fab fa-pinterest-p rond__logo"></i>
        </p>
        <img class="pinterest__img" src="./assets/img/base.png" alt="">
      </li>
    </ul>
  </section>
</body>
</html>

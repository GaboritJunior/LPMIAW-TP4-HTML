<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Advice</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://kit.fontawesome.com/ab56624547.js" crossorigin="anonymous"></script>
</head>

<body class="body">
  <header class="body__header">
    <section class="header__ecommerce">
      <p>
        <i class="fas fa-arrow-left ecommerce__fleche"></i>
      </p>
      <h1 class="ecommerce__titre"><a href="#">Our Advice</a></h1>
      <ul class="ecommerce__liste">
        <li class="liste__li">
          <i class="fas fa-shopping-cart li__panier"></i>
        </li>
      </ul>
    </section>
    <section class="header__menu">
      <ul class="menu__liste">
        <li class="menu__liste--actif"><a href="#"></a>All</li>
        <li><a href="#"></a>Man</li>
        <li><a href="#"></a>Woman</li>
        <li><a href="#"></a>Kid</li>
      </ul>
    </section>
  </header>
  <section class="body__discover">
    <h2 class="discover__h2">Discover our sales</h2>
    <h3 class="discover__h3">Start shopping!</h3>
  </section>
  <section class="body__ultimate">
    <h2 class="ultimate__h2">Ultimate Collection</h2>
    <h3 class="ultimate__h3">From $142</h3>
  </section>
  <form class="body__form">
    <input type="text" name="recherche" placeholder="Search a item" class="form__input">
  </form>
  <main class="body__main">
    <section class="main__produits">
      <article class="produits__article">
        <img src="./assets/img/product1.png" alt="">
        <h2 class="article__titre">Summer 2015</h2>
      </article>
      <article class="produits__article">
        <img src="./assets/img/product2.png" alt="">
        <h2 class="article__titre">Winter 14/15</h2>
      </article>
      <article class="produits__article">
        <img src="./assets/img/product3.png" alt="">
        <h2 class="article__titre">Premium</h2>
      </article>
    </section>
    <img class="loading" src="./assets/img/loading.png" alt="">
  </main>
</body>
</html>

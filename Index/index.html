<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Index</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://kit.fontawesome.com/ab56624547.js" crossorigin="anonymous"></script>
</head>
<body class="body">
  <header class="body__header header">
    <p>
      <i class="fas fa-bars header__burger"></i>
    </p>
    <h1 class="header__titre"><a href="#">eCommerce</a></h1>
    <ul class="header__liste">
      <li class="liste__li1">
        <i class="fas fa-shopping-cart li1__panier"></i>
      </li>
      <li class="liste__li2">
        <i class="fas fa-tag li2__tag"></i>
      </li>
    </ul>
  </header>
  <section class="body__newcollection">
    <h2 class="newcollection__h2">New Collection</h2>
    <h3 class="newcollection__h3">Out now!</h3>
    <p class="newcollection__boutton">
      <a class="boutton__lien" href="#">discover</a>
    </p>
  </section>
  <form class="body__form">
    <input type="text" name="recherche" placeholder="Search a item" class="form__input">
  </form>
  <main class="body__main">
    <h2 class="main__titre">our popular products</h2>
    <section class="main__produits">
      <article class="produits__article">
        <img src="./assets/img/produit1.png" alt="">
        <h2 class="article__titre">Pink Shirt</h2>
        <p class="article__prix">$ 249,00</p>
      </article>
      <article class="produits__article">
        <img src="./assets/img/produit2.png" alt="">
        <h2 class="article__titre">Checked Shirt</h2>
        <p class="article__prix">$ 50,00</p>
      </article>
      <article class="produits__article">
        <img src="./assets/img/produit3.png" alt="">
        <h2 class="article__titre">Red Polo Shirt</h2>
        <p class="article__prix">$ 181,99</p>
      </article>
      <article class="produits__article">
        <img src="./assets/img/produit4.png" alt="">
        <h2 class="article__titre">Awesome Dress</h2>
        <p class="article__prix">$ 372,00</p>
      </article>
    </section>
    <img class="body__loading" src="./assets/img/loading.png" alt="">
    <p class="body__viewitem"><a href="#"></a>View All Items</p>
  </main>
</body>
</html>
